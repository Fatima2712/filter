    <script>
        function searchFilter(){
            var inputval = document.getElementById("input").value.toUpperCase();
            //console.log(inputval)

            var table = document.getElementById("table");
            //console.log(table)

            var tr = document.getElementsByTagName("tr");
            //console.log(tr)

            for(var i=0; i<tr.length; i++){
                var td = tr[i].getElementsByTagName("td")[0];
                //console.log(td)

                if(td) {
                    var tdval = td.innerHTML.toUpperCase() || td.innerText.toUpperCase();
                    //console.log(tdval)
                    if(tdval.indexOf(inputval)>-1){
                        //console.log(tdval.indexOf(inputval));
                        tr[i].style.display = "";
                    }

                    else{
                        tr[i].style.display = "none";
                    }

                }

            }
        }
    </script>
