<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Counter</title>
    <style>
        .card1{
            background-color:rgb(16, 31, 46);
            height: 300px;
        }
        .card2{
            background-color: rgb(20, 18, 46);
        }
        .card3{
            background-color: rgb(16, 31, 46);
        }
    </style>
  </head>
  <body>
        <div class="container my-5">
            <h1 class="text center">Project Statistics</h1>
            <div class="row">
            <div class="col-4 card1 d-flex flex-column justify-content-center align-items-center">
            <i class="fa-solid fa-briefcase display-1" style="color: #f3f4f7;"></i>
            <p id="count1" class="text-light display-3">500</p>
            <h4 class="text-light">Projects Done</h4>
            </div>

        <div class="col-4 card2 d-flex flex-column justify-content-center align-items-center">
            <i class="fa-solid fa-users display-1" style="color: #f5f7fa;"></i>
                <p id="count2" class="text-light display-3">250</p>
                <h4 class="text-light">Happy Clients</h4>
                </div>

            <div class="col-4 card3 d-flex flex-column justify-content-center align-items-center">
                <i  class="fa-solid fa-mug-saucer display-1" style="color: #f5f7fa;"></i>
                <p id="count3" class="text-light display-3">400</p>
                    <h4 class="text-light">Cup Of Coffee</h4>
                    </div>
                
            </div>
        </div>

        <script>
            var project = setInterval(ProjectDone , 10); 
            var Client = setInterval(HappyClient , 10); 
            var Coffee = setInterval(coffeeCup , 10); 

            var count1 = 1;
            var count2 = 1;
            var count3 = 1;

            function ProjectDone(){
                count1++;
                document.querySelector("#count1").innerHTML = count1;
                if(count1 == 500){
                    clearInterval(Project)
                }
            }

            function HappyClient(){
                count2++;
                document.querySelector("#count2").innerHTML = count2;
                if(count2 == 250){
                    clearInterval(Client)
                }
            }

            function coffeeCup(){
                count3++;
                document.querySelector("#count3").innerHTML = count3;
                if(count3 == 400){
                    clearInterval(Coffee)
                }
            }


        </script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
